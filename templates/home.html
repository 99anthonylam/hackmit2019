<!DOCTYPE html>
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- jQuery and script -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="editor.js"></script>
    <script src="revai.js"></script>

    <!-- Latest compiled and minified CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Journal</title>
  </head>

  <body>
    <p>New Journal Entry: the current entry's ID is <font size="20">{{ currid }} </font></p>
    
    <form action="/" method="post">
        <textarea id="journal-entry" type=textarea style="width: 1000px; height: 800px;" name="journal-entry" placeholder="How was your day? How are you feeling?">{{ populate }}</textarea>
        <input type="submit" value="Complete Entry">
    </form>
    <button id="streamButton" onclick="doStream()">Record</button>
    <div id="last-saved"></div>

    <div class="old">
        
            {% for entry in entries %}
                <form action="/pastclick" method="post">
                <input id="past-entry-num-click "+entry.id type=button name="past-entry-num-click "+entry.id><b><font size="30">{{entry.id}}</font></b> <i><font size="14">{{entry.created_at}} </font> </i> {{ entry.content }} <br> <br>
                </form>
            {% endfor %}
            
            <br>
        <form action="/past" method="post">
            <input id="past-entry-num" type=textarea name="past-entry-num" placeholder="Enter id of previous journal entry you wish to access">
            <input type="submit" value="Enter ID">
        </form>
    </div>
    
    <br>
    <br>
    <a href="/logout">Logout of your account</a>
    <br>
    <br>

  </body>

</html>
